# CodeQL configuration for Loom Platform
# Suppresses false positives in security analysis

# Disable the "insufficient-password-hash" query for JavaScript
# This query incorrectly flags HMAC-SHA256 usage for API signature verification
# as insufficient password hashing
queries:
  - uses: security-and-quality
    with:
      # Exclude the insufficient-password-hash query which has false positives
      # for cryptographic HMAC operations used in API authentication
      exclude:
        - js/insufficient-password-hash
